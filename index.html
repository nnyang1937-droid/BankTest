<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>통장 내역</title>

    <!-- Pretendard -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css" />

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- 잔액 영역 -->
    <section class="balance-section">
        <div class="account">
            <span class="bank">SC제일은행 65520230974</span>
        </div>

        <div class="balance">
            <div class="label">두드림통장</div>
            <div class="amount" id="totalAmount">0원</div>
        </div>
    </section>

    <!-- 필터 영역 -->
    <section class="filter-section">
        <div class="dropdown">
            <div class="dropdown-label" id="filterBtn">
                <span id="filterText">전체</span>
                <span class="arrow">▼</span>
            </div>

            <div class="dropdown-menu" id="dropdownMenu">
                <div data-value="all">전체</div>
                <div data-value="deposit">입금</div>
                <div data-value="withdraw">출금</div>
            </div>
        </div>
    </section>

    <!-- 거래 내역 -->
    <section class="transactions" id="transactionList">
    </section>

<script src="script.js"></script>
</body>
</html>
